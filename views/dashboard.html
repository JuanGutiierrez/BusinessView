<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/assets/styles/styles_dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <section>
            <img src="/assets/img/analítica.png" alt="">
        </section>
        <h1>BusinessView</h1>
        <section>
            <img class="buscar" src="/assets/img/búsqueda.png" alt="Buscar">
            <img class="usuario" src="/assets/img/usuario.png" alt="">
        </section>
    </div>

    <!--Dashboard-->
    <div class="dashboard-container">
        <section class="lateral-izq">
            <div class="card1">
                <h1>Juan Gutierrez</h1>
                <h3>Analista de Datos</h3>
                <img src="/assets/img/usuario.png" alt="">
            </div>
            <div class="card2">
                <h1>Links</h1>
            </div>
            <div class="card3">
                <h2>Soporte técnico</h2>
            </div>
        </section>
        <main class="central">
            <div class="card4">
                <h1>Lorem ipsum dolor</h1>
                <p></p>
                <section>
                    <div class="loader"><p>90%</p></div>
                    <div class="loader"></div>
                    <div class="loader"></div>
                    <div class="loader"></div>
                </section>
            </div>
            <div class="row">
                <div class="card5">
                <h1>Lorem ipsum dolor</h1>
                </div>
                <div class="card6">
                <h1>Lorem ipsum dolor</h1>
                </div>
                <div class="card7">
                <h1>Lorem ipsum dolor</h1>
                </div>
                <div class="card8">
                <h1>Lorem ipsum dolor</h1>
                </div>
            </div>
        </main>
        <section class="lateral-der">
            <div class="card9">
                <h1>Lorem ipsum dolor</h1>
            </div>

            <!-- Tablas -->

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Home</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Profile</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Contact</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane" type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false" disabled>Disabled</button>
                </li>
            </ul>

              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0" class="w-100" height="400">
                    <iframe src="/tables/tablaventas.html" frameborder="0"></iframe>
                </div>  
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                    <iframe src="" frameborder="0"></iframe>
                </div>
                <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                    <iframe src="" frameborder="0"></iframe>
                </div>
                <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">
                    <iframe src="" frameborder="0"></iframe>
                </div>
              </div>

        </section>
    </div>
    
</body>

</html>
